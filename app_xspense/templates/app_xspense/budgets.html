{% extends "app_xspense/base.html" %}

{% block content %}
	<h1 id="budgets-title">Budgets</h1>
	{% for budget in budgets %}
		<div class="budget-page-budget container" style="width: 90%">
			<h3>{{ budget.purpose|title }} | {{ budget.category }}</h3>
			<p>Budget Amount: ${{ budget.amount }}</p>
			<p>Date Created: {{ budget.date_created|date:"m/d/Y" }}</p>
		</div>
	{% endfor %}
{% endblock %}
