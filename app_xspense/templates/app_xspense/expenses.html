{% extends "app_xspense/base.html" %}

{% block content %}
<div class="row">
	<h1>Expenses</h1>
	{% for expense in expenses %}
		<h2>{{ expense.item }}</h2>
		<p>in budget: {{ expense.budget }}</p>
		<p>price: {{ expense.price }}</p>
		<p>date: {{ expense.date|date }}</p>
		<p>location: {{ expense.location }}</p>
		<hr>
	{% endfor %}
</div>
{% endblock %}
